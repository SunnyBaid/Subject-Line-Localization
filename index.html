    const langSel = document.getElementById('language');
    const subjectTable = document.getElementById('subjectTable');
    const showEnglishCheckbox = document.getElementById('showEnglish');
    const langLabel = document.getElementById('langLabel');
 
    /* Fill language dropdown */
    Object.keys(DATA).forEach(lang => {
      const opt = document.createElement('option');
      opt.value = lang;
      opt.textContent = lang;
      langSel.appendChild(opt);
    });
 
    /* Render table for selected language */
    function renderTable() {
      const selectedLang = langSel.value;
      langLabel.textContent = `Language: ${selectedLang}`;
      const enSubjects = DATA["EN-US"];
      const locSubjects = DATA[selectedLang];
      const tbody = subjectTable.querySelector('tbody');
      tbody.innerHTML = '';
 
      Object.keys(enSubjects).forEach(key => {
        const tr = document.createElement('tr');
        const tdEn = document.createElement('td');
        
        // FIX: Apply the visibility class to the TD element
        tdEn.textContent = enSubjects[key];
        tdEn.classList.add("en-column"); // Add the class to control visibility via CSS
        
        const tdLoc = document.createElement('td');
        // Use the original key for the localized text
        tdLoc.textContent = locSubjects && locSubjects[key] ? locSubjects[key] : ''; 
        
        tr.appendChild(tdEn);
        tr.appendChild(tdLoc);
        tbody.appendChild(tr);
      });
      
      // FIX: Toggle class on the table element to show/hide the English column
      if (showEnglishCheckbox.checked) {
        subjectTable.classList.remove('hide-english');
      } else {
        subjectTable.classList.add('hide-english');
      }
    }
 
    // Event listeners
    langSel.addEventListener('change', renderTable);
    showEnglishCheckbox.addEventListener('change', renderTable);
 
    // Initial setup
    langSel.value = "EN-US";
    renderTable();
  </script>
